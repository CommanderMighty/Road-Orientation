<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Plotter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>

<body>

    <h1>Map Plotter</h1>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2); // Centered at (0,0) with zoom level 2

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var coordinates = [
            [-36.8913620998, 174.4497720357], [-36.8909120998, 174.4497720357], [-36.8918120998, 174.4497720357], [-36.8913620998, 174.4502220357], [-36.8913620998, 174.4493220357], [-36.8904620998, 174.4497720357], [-36.8922620998, 174.4497720357], [-36.8913620998, 174.4506720357], [-36.8913620998, 174.4488720357]

        ]
        coordinates.forEach(coordinate => {
            L.marker(coordinate).addTo(map);
        })



    </script>

</body>

</html>
