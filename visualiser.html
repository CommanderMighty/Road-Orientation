<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Plotter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>

<body>

    <h1>Map Plotter</h1>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function parseCoordinates(coordString) {
            if (coordString.length == 0) {
                return []
            }
            var pairs = coordString.split('%7C');
            var coordinates = [];

            pairs.forEach(function (pair) {
                var latLong = pair.split('%2C');
                var lat = parseFloat(latLong[0]);
                var long = parseFloat(latLong[1]);
                coordinates.push([lat, long]);
            });

            return coordinates;
        }

        function renderString(str) {
            var coordinates = parseCoordinates(str)
            coordinates.forEach(coordinate => L.marker(coordinate).addTo(map))
        }

        function renderPoint(points) {
            points.forEach(point => {
                let coordinate = [point.location.latitude, point.location.longitude]
                L.marker(coordinate).addTo(map);
            })
        }

        var map = L.map('map').setView([-36.8509, 174.7645], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let str = ""
        const points = [{ 'location': { 'latitude': -36.9573283, 'longitude': 174.4701361 }, 'originalIndex': 0, 'placeId': 'ChIJRYiXha1vDW0RHpKDXwvbvgs' }, { 'location': { 'latitude': -36.9573283, 'longitude': 174.4701361 }, 'originalIndex': 1, 'placeId': 'ChIJRYiXha1vDW0RHpKDXwvbvgs' }, { 'location': { 'latitude': -36.9573283, 'longitude': 174.4701361 }, 'originalIndex': 3, 'placeId': 'ChIJRYiXha1vDW0RHpKDXwvbvgs' }, { 'location': { 'latitude': -36.9573283, 'longitude': 174.4701361 }, 'originalIndex': 4, 'placeId': 'ChIJRYiXha1vDW0RHpKDXwvbvgs' }, { 'location': { 'latitude': -36.9573283, 'longitude': 174.4701361 }, 'originalIndex': 5, 'placeId': 'ChIJRYiXha1vDW0RHpKDXwvbvgs' }, { 'location': { 'latitude': -36.9573283, 'longitude': 174.4701361 }, 'originalIndex': 7, 'placeId': 'ChIJRYiXha1vDW0RHpKDXwvbvgs' }, { 'location': { 'latitude': -36.9573283, 'longitude': 174.4701361 }, 'placeId': 'ChIJBQKnga1vDW0RzPkJ3mjkoY4' }, { 'location': { 'latitude': -36.95728209999999, 'longitude': 174.4698297 }, 'placeId': 'ChIJBQKnga1vDW0RzPkJ3mjkoY4' }, { 'location': { 'latitude': -36.95728209999999, 'longitude': 174.4698297 }, 'placeId': 'ChIJ-0azfLJvDW0Rsxda48QoWtk' }, { 'location': { 'latitude': -36.95724346184244, 'longitude': 174.46953803039736 }, 'originalIndex': 8, 'placeId': 'ChIJ-0azfLJvDW0Rsxda48QoWtk' }]

        renderString(str)
        renderPoint(points)
    </script>

</body>

</html>
