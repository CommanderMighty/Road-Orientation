<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Plotter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>

<body>

    <h1>Map Plotter</h1>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function parseCoordinates(coordString) {
            if (coordString.length == 0) {
                return []
            }
            var pairs = coordString.split('%7C');
            var coordinates = [];

            pairs.forEach(function (pair) {
                var latLong = pair.split('%2C');
                var lat = parseFloat(latLong[0]);
                var long = parseFloat(latLong[1]);
                coordinates.push([lat, long]);
            });

            return coordinates;
        }

        function renderString(str) {
            var coordinates = parseCoordinates(str)
            coordinates.forEach(coordinate => L.marker(coordinate).addTo(map))
        }

        function renderPoint(points) {
            points.forEach(point => {
                let coordinate = [point.location.latitude, point.location.longitude]
                L.marker(coordinate).addTo(map);
            })
        }

        var map = L.map('map').setView([-36.8509, 174.7645], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let str = ""
        const points = [{ 'location': { 'latitude': -36.89126949443993, 'longitude': 174.44992497692377 }, 'originalIndex': 0, 'placeId': 'ChIJwU2bDO1tDW0RnnP0mk-Nhec' }, { 'location': { 'latitude': -36.8912036, 'longitude': 174.4498626 }, 'originalIndex': 1, 'placeId': 'ChIJwU2bDO1tDW0RnnP0mk-Nhec' }, { 'location': { 'latitude': -36.8912036, 'longitude': 174.4498626 }, 'placeId': 'ChIJJc0Deu1tDW0RCattoQ47kwM' }, { 'location': { 'latitude': -36.891375920932035, 'longitude': 174.44957453679012 }, 'originalIndex': 2, 'placeId': 'ChIJJc0Deu1tDW0RCattoQ47kwM' }, { 'location': { 'latitude': -36.89138151200802, 'longitude': 174.44956519033184 }, 'originalIndex': 4, 'placeId': 'ChIJJc0Deu1tDW0RCattoQ47kwM' }, { 'location': { 'latitude': -36.891423499999995, 'longitude': 174.44949499999998 }, 'placeId': 'ChIJJc0Deu1tDW0RCattoQ47kwM' }, { 'location': { 'latitude': -36.891469521946995, 'longitude': 174.449424147918 }, 'originalIndex': 6, 'placeId': 'ChIJJc0Deu1tDW0RCattoQ47kwM' }]

        renderString(str)
        renderPoint(points)
    </script>

</body>

</html>
